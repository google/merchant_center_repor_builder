<mat-card class="summary-card">
    <mat-card-header>
        <mat-card-title>
            <mat-icon 
                fontIcon="error"
                color="accent"></mat-icon>
            <span>Not Approved</span>
        </mat-card-title>
        <mat-card-subtitle>Products that are disapproved by Google</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <span>{{count}}</span>
    </mat-card-content>
</mat-card>
